<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- custom css link-->
  <link rel="stylesheet" href="css/mdstyle.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="#top">

  <main>
    <article>     
       <!--  - #MOVIE DETAIL  -->

      <section class="movie-detail">
        <div class="container">
          <figure class="movie-detail-banner">
            <video id="mainVideo" controls height="100%" width="100%" muted></video>
          </figure>

          <div class="movie-detail-content">
            <p class="detail-subtitle">New Episodes</p>
            <h1 class="h1 detail-title">
            </h1>
            <div class="meta-wrapper">
              <div class="badge-wrapper">
                <div class="badge badge-outline">HD</div>
              </div>
              <div class="ganre-wrapper">
                <a href="#">Category,</a>
              </div>
              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time datetime="2021">2021</time>
                </div>
                <div>
                  <ion-icon name="time-outline"></ion-icon>
                  <time datetime="PT115M">35 min</time>
                </div>
              </div>
            </div>

            <p class="storyline">
              </h1>
            </p>

            <a class="download-btn" download>
              <span>Download</span>
              <ion-icon name="download-outline"></ion-icon>
            </a>

          </div>
        </div>
      </section>

      <!--         - #TV SERIES      -->
      <section class="tv-series">
        <div class="container">          
          <p class="section-subtitle">Best TV Series</p>
          <h2 class="h2 section-title">Similar TV Series</h2>

          <ul class="movies-list">
            <li>
              <div class="movie-card">
                <a href="./movie-details.html">
                  <figure class="card-banner">
                    <img src="./images/m2.jpg" alt="MahaBhart">
                  </figure>
                </a>

                <div class="title-wrapper">
                  <a href="./movie-details.html">
                    <h3 class="card-title">MahaBhart</h3></a>
                  <time datetime="2022">2020</time>
                </div>
                <div class="card-meta">
                  <div class="badge badge-outline">2K</div>
                  <div class="duration">
                    <ion-icon name="time-outline"></ion-icon>
                    <time datetime="PT47M">47 min</time>
                  </div>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <data>8.6</data>
                  </div>
                </div>

              </div>
            </li>

            <li>
              <div class="movie-card">
                <a href="./movie-details.html">
                  <figure class="card-banner">
                    <img src="./images/m3.jpg" alt="Mahadev">
                  </figure>
                </a>

                <div class="title-wrapper">
                  <a href="./movie-details.html">
                    <h3 class="card-title">Mahadev</h3>
                  </a>

                  <time datetime="2022">2022</time>
                </div>
                <div class="card-meta">
                  <div class="badge badge-outline">2K</div>
                  <div class="duration">
                    <ion-icon name="time-outline"></ion-icon>
                    <time datetime="PT59M">59 min</time>
                  </div>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <data>8.8</data>
                  </div>
                </div>

              </div>
            </li>

            <li>
              <div class="movie-card">

                <a href="./movie-details.html">
                  <figure class="card-banner">
                    <img src="./images/m4.jpg" alt="Ramayan ">
                  </figure>
                </a>

                <div class="title-wrapper">
                  <a href="./movie-details.html">
                    <h3 class="card-title">Ramayan</h3>
                  </a>
                  <time datetime="2022">2022</time>
                </div>
                <div class="card-meta">
                  <div class="badge badge-outline">2K</div>
                  <div class="duration">
                    <ion-icon name="time-outline"></ion-icon>
                    <time datetime="PT51M">51 min</time>
                  </div>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <data>8.3</data>
                  </div>
                </div>

              </div>
            </li>

            <li>
              <div class="movie-card">
                <a href="./movie-details.html">
                  <figure class="card-banner">
                    <img src="./images/m5.jpg" alt="Suryputra karn">
                  </figure>
                </a>

                <div class="title-wrapper">
                  <a href="./movie-details.html">
                    <h3 class="card-title">Suryputra karan</h3></a>

                  <time datetime="2017">2017</time>
                </div>

                <div class="card-meta">
                  <div class="badge badge-outline">4K</div>
                  <div class="duration">
                    <ion-icon name="time-outline"></ion-icon>
                    <time datetime="PT70M">70 min</time>
                  </div>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <data>8.3</data>
                  </div>
                </div>

              </div>
            </li>
            
          </ul>

        </div>
      </section>

    </article>
  </main>

  <script>
    //Store Value From index page
    const urlParams = new URLSearchParams(window.location.search);
    const midV = urlParams.get('mid');
    const mnameV = urlParams.get('mname');
    const mdescV = urlParams.get('mdesc');
    const mthmV = urlParams.get('mthm');

    //Set the Value Of 
    document.querySelector("video").setAttribute("src", midV);
    document.querySelector("#mainVideo").setAttribute("poster", mthmV);
    document.querySelector(".download-btn").setAttribute("href", midV);
    document.querySelector("p.storyline").innerText = mdescV;
    document.querySelector("h1.detail-title").innerHTML = mnameV;
    document.querySelector("title").innerText=mnameV;
  </script>

</body>
</html>
